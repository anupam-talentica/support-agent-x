version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: support_agents_postgres
    environment:
      POSTGRES_USER: support_user
      POSTGRES_PASSWORD: support_pass
      POSTGRES_DB: support_agents_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U support_user -d support_agents_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - support_agents_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: support_agents_app
    environment:
      DATABASE_URL: postgresql://support_user:support_pass@postgres:5432/support_agents_db
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GOOGLE_GENAI_USE_VERTEXAI: ${GOOGLE_GENAI_USE_VERTEXAI:-FALSE}
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT:-}
      GOOGLE_CLOUD_LOCATION: ${GOOGLE_CLOUD_LOCATION:-global}
      DB_ECHO: ${DB_ECHO:-False}
    ports:
      - "8083:8083"  # Host agent
      - "10001:10001"  # Ingestion agent
      - "10002:10002"  # Planner agent
      - "10003:10003"  # Intent agent
      - "10004:10004"  # RAG agent
      - "10005:10005"  # Memory agent
      - "10006:10006"  # Reasoning agent
      - "10007:10007"  # Response agent
      - "10008:10008"  # Guardrails agent
      - "12000:12000"  # UI
    volumes:
      - ./data:/app/data
      - ./agents:/app/agents
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - support_agents_network
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        python scripts/init_db.py --seed &&
        echo 'Database initialized. Starting application...' &&
        python -m uvicorn ui.main:app --host 0.0.0.0 --port 12000
      "

volumes:
  postgres_data:

networks:
  support_agents_network:
    driver: bridge
